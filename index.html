

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/mouse_listener.js"></script>
    <script src="js/text_particles.js"></script>
    <title>Particle you text</title>
</head>
<body>
    <canvas id="main_canvas"></canvas>

    <div class="controls_panel">
        <h1 id="control_title">Parameters</h1>
        
        <hr>
        <p>Input Text: </p>
        <input type="text" value="Hey" id="text_box"">
        <hr>

        <p>Font: </p>
        <select name="example" id="font_select">
            <option value="Helvetica">Helvetica</option>
            <option value="Arial">Arial</option>
            <option value="Franklin Gothic Medium">Franklin Gothic Medium</option>
            <option value="Retroica">Retroica</option>
            <option value="Georgia">Georgia</option>
            <option value="Verdana">Verdana</option>
            <option value="Trebuchet MS">Trebuchet MS</option>
            <option value="Courier New">Courier New</option>

            
            Trebuchet MS
            Courier New
        </select>

        <hr>
        <p>Particles' Color: </p>
        <input type="color"  value="#FFFFFF" id="point_color">

        <hr>
        <p>Strokes' Color: </p>
        <input type="color" value="#FFFFFF" id="stroke_color">

        <hr>
        <p>Particles' quantity: </p>
        <input type="range" min="0" max="255" value="128" id="nb_parts">

        <hr>
        <p>Particles' size: </p>
        <input type="range" min="0" max="10" value="5" id="size_parts">

        <hr>
        <p>Text scale: </p>
        <input type="range" min="0" max="50" value="25" id="scale_parts">

        <hr>
        <p>X Offset: </p>
        <input type="range" min="-4096" max="4096" value="500" id="x_offset">

        <p>Y Offset: </p>
        <input type="range" min="-4096" max="4096" value="100" id="y_offset">
        
        <hr>
        <p>Density: </p>
        <input type="range" min="0" max="30" value="15" 
        id="density_parts">

        <p>Stroke Distance: </p>
        <input type="range" min="0" max="100" value="50" id="connect_tresh">

        <hr>
        <input  type="checkbox"  id="connect_enabled" checked="true">
        <label for="connect_enabled">Connect</label>

        <hr>
        <p>Load: </p>
        <select id="load_entry">
        </select>

        <hr>
        <button id="save_entry">Save</button>

    </div>

    <script src="js/main.js"></script>
</body>
</html>
